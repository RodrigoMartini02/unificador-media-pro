services:
  # Backend API Service
  - type: web
    name: questionnaire-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run migrate && npm run seed
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: questionnaire-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "24h"
      - key: CORS_ORIGIN
        value: "*"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX
        value: "100"

databases:
  - name: questionnaire-db
    region: oregon
    plan: free
    databaseName: questionnaire_system
    user: questionnaire_user
